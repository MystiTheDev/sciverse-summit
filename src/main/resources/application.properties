spring.application.name=summit
# H2 Database Configuration - FILE PERSISTENCE
# The path after 'file:' (e.g., './data/presentationdb') is where the database file will be stored.
# The database files (presentationdb.mv.db) will be created inside a 'data' folder 
# in your project's root directory.
spring.datasource.url=jdbc:h2:file:./data/presentationdb 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Keep this for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' is fine, but for production, 'validate' or 'none' is often preferred.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true