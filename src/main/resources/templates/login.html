<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Back - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            max-width: 400px;
            width: 90%;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .card-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 30px;
        }
        .input-group-text {
            background-color: #e2e8f0;
            border: 1px solid #cbd5e1;
            border-right: none;
            color: #475569;
        }
        .form-control {
            border-left: none;
            border-color: #cbd5e1;
            height: 50px;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
            border-color: #3b82f6;
        }
        .form-label-custom {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 5px;
        }
        .form-label-custom i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        .sign-in-btn {
            background-color: #2c3e50; /* Dark blue/charcoal matching screenshot */
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s;
            width: 100%;
        }
        .sign-in-btn:hover {
            background-color: #34495e;
        }
        .link-text {
            font-size: 0.9rem;
        }
        .link-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="card-title text-center">Welcome Back</h1>
        <p class="card-subtitle text-center">Log in to your dashboard.</p>

        <!-- The login form will post credentials to the controller -->
        <form th:action="@{/login}" method="post">
            
            <!-- Error message display (if Thymeleaf error model is present) -->
            <div th:if="${error}" class="error-message mb-3">
                <p th:text="${error}">Invalid username or password.</p>
            </div>

            <!-- Username / Email Field -->
            <div class="mb-4">
                <label for="username" class="form-label-custom">
                    <i class="bi bi-person"></i> User name / Email
                </label>
                <input type="text" class="form-control" id="username" name="username" required aria-label="Username or Email">
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="form-label-custom">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required aria-label="Password">
            </div>
            
            <!-- Account Links -->
            <div class="link-group">
                <a href="/register" class="link-text text-secondary text-decoration-none">Create Account</a>
                <a href="#" class="link-text text-secondary text-decoration-none">Forgot Password?</a>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="btn sign-in-btn text-white">
                SIGN IN <i class="bi bi-arrow-right"></i>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
