<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Styles for the Layout Structure */
        :root {
            --sidebar-width: 250px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--sidebar-width); 
            padding-top: 56px; 
            background-color: #f8f9fa;
            z-index: 1000; 
            transition: all 0.3s;
        }
        .content {
            margin-left: var(--sidebar-width); 
            padding: 80px 20px 20px 20px; 
            position: relative; 
            z-index: 1;
            transition: all 0.3s;
        }
        /* Style for when the sidebar is collapsed */
        #sidebarMenu.collapsing, #sidebarMenu.collapse:not(.show) {
            margin-left: calc(-1 * var(--sidebar-width));
        }
    </style>
</head>
<body>

    <!-- 1. HEADER (NAVBAR) FRAGMENT -->
    <div th:replace="fragments :: header"></div>

    <!-- 2. SIDEBAR FRAGMENT -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- 3. MAIN CONTENT AREA -->
    <div class="content">
        <!-- WRAPPER: Limits width to 80% and centers it -->
        <div class="container-fluid p-0 mx-auto" style="width: 80%;"> 
            
            <!-- Add New button on top of the table -->
            <div class="d-flex justify-content-between align-items-center mb-4 pt-4"> 
                <h2>Delegate Records</h2>
                <a th:href="@{/add}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-circle"></i> Add New
                </a>
            </div>
        
            <!-- Data Table -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Presenting</th>
                        <th>Voting</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${presentations}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.name}">Project Alpha</td>
                        <td>
                            <span th:if="${p.presenting}" class="badge bg-success"><i class="bi bi-check-lg"></i> Yes</span>
                            <span th:unless="${p.presenting}" class="badge bg-danger"><i class="bi bi-x-lg"></i> No</span>
                        </td>
                        <td>
                            <span th:if="${p.voting}" class="badge bg-success"><i class="bi bi-check-lg"></i> Yes</span>
                            <span th:unless="${p.voting}" class="badge bg-danger"><i class="bi bi-x-lg"></i> No</span>
                        </td>
                        <td>
                            <!-- Edit Icon Link -->
                            <a th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-sm btn-info text-white me-2">
                               <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <!-- Delete Icon Link -->
                            <a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this record?');">
                               <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div> <!-- End of the 80% width container -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
