<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Caucus Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Load Tone.js for audio generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* Replicating Layout CSS from fragments */
        :root { --sidebar-width: 250px; }
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width); 
            padding-top: 56px; background-color: #f8f9fa; z-index: 1000; transition: all 0.3s;
        }
        .content {
            margin-left: var(--sidebar-width); padding: 80px 20px 20px 20px; 
            position: relative; z-index: 1; transition: all 0.3s;
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        #sidebarMenu.collapsing, #sidebarMenu.collapse:not(.show) {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        /* Timer Specific Styles */
        .timer-card {
            margin-top: 50px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .timer-display-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 4rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar-container {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
        }
        .progress-bar-fill {
            height: 100%;
            width: 100%; /* Default width */
            background-color: #28a745;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        /* Custom alert style */
        .alert-custom {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <!-- 1. HEADER (NAVBAR) FRAGMENT -->
    <div th:replace="fragments :: header"></div>

    <!-- 2. SIDEBAR FRAGMENT -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- 3. MAIN CONTENT AREA -->
    <div class="content">
        <div class="card timer-card p-4">
            
            <span class="badge bg-dark mb-3" id="caucus-title">Unmoderated Caucus</span>

            <!-- Timer Display -->
            <div class="timer-display-box">
                <span id="timer-text">10:00</span>
                <button class="btn btn-sm btn-light" id="mute-button" title="Mute/Unmute sound">
                    <i class="bi bi-volume-up-fill"></i>
                </button>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-fill" style="width: 100%;"></div>
            </div>

            <!-- Set Timer Inputs -->
            <div class="d-flex mb-4 gap-2 align-items-center">
                <input type="number" id="minutes-input" class="form-control" value="10" min="1" max="60" style="width: 80px;">
                <select id="unit-select" class="form-select" style="width: 80px;">
                    <option value="min">min</option>
                    <option value="sec">sec</option>
                </select>
                <button class="btn btn-primary" id="set-button">Set</button>
            </div>

            <!-- Control Buttons -->
            <div class="d-flex justify-content-between gap-2">
                <button class="btn btn-success flex-fill" id="start-button">
                    <i class="bi bi-play-fill"></i> Start
                </button>
                <button class="btn btn-secondary flex-fill" id="pause-button" disabled>
                    <i class="bi bi-pause-fill"></i> Pause
                </button>
                <button class="btn btn-secondary flex-fill" id="reset-button">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Alerts (replacing alert()) -->
    <div class="alert alert-warning alert-dismissible fade show alert-custom d-none" role="alert" id="message-box">
        <span id="message-text"></span>
        <button type="button" class="btn-close" onclick="document.getElementById('message-box').classList.add('d-none');" aria-label="Close"></button>
    </div>

    <!-- JavaScript for Timer Logic and Audio -->
    <script>
        // DOM Elements
        const timerText = document.getElementById('timer-text');
        const minutesInput = document.getElementById('minutes-input');
        const unitSelect = document.getElementById('unit-select');
        const setButton = document.getElementById('set-button');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const resetButton = document.getElementById('reset-button');
        const progressFill = document.getElementById('progress-fill');
        const muteButton = document.getElementById('mute-button');

        // Timer State Variables
        let totalSeconds = 600; // 10 minutes default
        let timeRemaining = totalSeconds;
        let isRunning = false;
        let intervalId = null;
        let isMuted = false;

        // Audio Setup (using Tone.js)
        const synth = new Tone.MembraneSynth().toDestination();
        const chime = new Tone.PolySynth(Tone.Synth).toDestination();

        function playEndSound() {
            if (isMuted) return;
            // Play a noticeable, simple chime sequence
            chime.triggerAttackRelease(["C4", "E4", "G4"], "3n"); 
            // Also play a deep, simple drum hit
            synth.triggerAttackRelease("C1", "8n"); 
        }

        // Utility Functions
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerText.textContent = formatTime(timeRemaining);
            const progress = (timeRemaining / totalSeconds) * 100;
            progressFill.style.width = `${progress}%`;
            progressFill.style.backgroundColor = progress > 10 ? '#28a745' : progress > 5 ? '#ffc107' : '#dc3545';
        }

        function showMessage(text) {
            const msgBox = document.getElementById('message-box');
            document.getElementById('message-text').textContent = text;
            msgBox.classList.remove('d-none');
            // Hide after 5 seconds
            setTimeout(() => msgBox.classList.add('d-none'), 5000);
        }

        // Timer Core Logic
        function startTimer() {
            if (isRunning || timeRemaining <= 0) return;
            
            // Start audio context on first user interaction
            if (Tone.context.state !== 'running') {
                Tone.start();
            }

            isRunning = true;
            startButton.disabled = true;
            pauseButton.disabled = false;
            setButton.disabled = true;
            minutesInput.disabled = true;
            unitSelect.disabled = true;

            intervalId = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                if (timeRemaining <= 0) {
                    clearInterval(intervalId);
                    isRunning = false;
                    startButton.disabled = false;
                    pauseButton.disabled = true;
                    setButton.disabled = false;
                    minutesInput.disabled = false;
                    unitSelect.disabled = false;
                    
                    playEndSound();
                    showMessage("TIME IS UP! Caucus complete.");
                    timeRemaining = 0; // Ensure it stays at 00:00
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(intervalId);
            isRunning = false;
            startButton.disabled = false;
            pauseButton.disabled = true;
        }

        function resetTimer() {
            clearInterval(intervalId);
            isRunning = false;
            timeRemaining = totalSeconds;
            
            startButton.disabled = false;
            pauseButton.disabled = true;
            setButton.disabled = false;
            minutesInput.disabled = false;
            unitSelect.disabled = false;
            
            updateDisplay();
        }

        // Event Handlers
        setButton.addEventListener('click', () => {
            const inputVal = parseInt(minutesInput.value);
            const unit = unitSelect.value;
            
            if (isNaN(inputVal) || inputVal <= 0) {
                showMessage("Please enter a valid time (number greater than 0).");
                return;
            }

            // Calculate total seconds based on unit
            if (unit === 'min') {
                totalSeconds = inputVal * 60;
            } else {
                totalSeconds = inputVal;
            }

            // Limit max time for safety
            if (totalSeconds > 3600) { // Max 1 hour
                 totalSeconds = 3600;
                 minutesInput.value = 60;
                 unitSelect.value = 'min';
                 showMessage("Time limited to 60 minutes.");
            }

            resetTimer(); // Reset the timer with the new total seconds
        });

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            const icon = muteButton.querySelector('i');
            if (isMuted) {
                icon.classList.remove('bi-volume-up-fill');
                icon.classList.add('bi-volume-mute-fill');
                muteButton.title = "Unmute sound";
            } else {
                icon.classList.remove('bi-volume-mute-fill');
                icon.classList.add('bi-volume-up-fill');
                muteButton.title = "Mute sound";
            }
        });

        // Initialize display on load
        updateDisplay();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
