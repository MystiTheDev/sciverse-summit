<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .registration-card {
            /* Max width to maintain readability */
            max-width: 500px;
            width: 90%;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            height: 45px;
            border-radius: 6px;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 5px;
        }
        .gender-options label {
            margin-right: 20px;
            font-weight: 400;
            color: #475569;
        }
        .register-btn {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        .register-btn:hover {
            background-color: #0b5ed7;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .text-center a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="registration-card">
        <h1 class="card-title">Registration</h1>

        <!-- Form submission to the /register POST controller method -->
        <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
            
            <!-- Global error display (e.g., if there are validation errors on the model) -->
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                Please correct the errors below.
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter your name" required>
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-message"></p>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
                <!-- Display custom controller error (e.g., username already taken) -->
                <div th:if="${registrationError}" th:text="${registrationError}" class="error-message"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your number">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
            </div>

            <!-- Confirm Password (Client-side validation check) -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <div id="passwordMatchError" class="error-message" style="display:none;">Passwords do not match.</div>
            </div>

            <!-- Gender (Radio Buttons) -->
            <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="gender-options">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" th:field="*{gender}" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" th:field="*{gender}" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="preferNotToSay" th:field="*{gender}" value="Prefer not to say">
                        <label class="form-check-label" for="preferNotToSay">Prefer not to say</label>
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-message"></p>
            </div>

            <button type="submit" class="btn btn-primary register-btn">Register</button>
        </form>
        
        <div class="text-center mt-3">
            <small>Already have an account? <a th:href="@{/login}">Sign In</a></small>
        </div>
    </div>

    <!-- Load Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation to ensure Password and Confirm Password fields match
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordMatchError');
            
            if (password !== confirmPassword) {
                errorDiv.style.display = 'block';
                return false; // Prevent form submission
            } else {
                errorDiv.style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
