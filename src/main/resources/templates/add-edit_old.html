<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add New Presentation</h2>
    <form action="#" th:action="@{/save}" th:object="${presentation}" method="post">
        <input type="hidden" th:field="*{id}"> 

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{presenting}" class="form-check-input" id="isPresenting">
            <label class="form-check-label" for="presenting">Is Presenting?</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{voting}" class="form-check-input" id="isVoting">
            <label class="form-check-label" for="voting">Is Voting?</label>
        </div>
        
        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Record</button>
        <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
    </form>
</div>
</body>
</html>
