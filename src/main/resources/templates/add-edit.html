<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${presentation.id == null ? 'Add New' : 'Edit'} + ' Presentation'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Replicating Layout CSS for the Form Page */
        :root {
            --sidebar-width: 250px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--sidebar-width); 
            padding-top: 56px; 
            background-color: #f8f9fa;
            z-index: 1000; 
            transition: all 0.3s;
        }
        .content {
            margin-left: var(--sidebar-width); 
            padding: 80px 20px 20px 20px; 
            position: relative; 
            z-index: 1;
            transition: all 0.3s;
        }
        /* Style for when the sidebar is collapsed */
        #sidebarMenu.collapsing, #sidebarMenu.collapse:not(.show) {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        /* Centering the Form within the content area */
        .form-wrapper { 
            max-width: 600px; 
            margin: 0 auto; /* Center the form wrapper */
        }
    </style>
</head>
<body>

    <!-- 1. HEADER (NAVBAR) FRAGMENT -->
    <div th:replace="fragments :: header"></div>

    <!-- 2. SIDEBAR FRAGMENT -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- 3. MAIN CONTENT AREA -->
    <div class="content">
        <!-- WRAPPER: Center the form content and limit width -->
        <div class="form-wrapper">
            <h2 class="mb-4" th:text="${presentation.id == null ? 'Add New Presentation' : 'Edit Presentation'}">Form Title</h2>
            
            <form action="#" th:action="@{/save}" th:object="${presentation}" method="post">
                
                <!-- Hidden ID is critical for Update functionality -->
                <input type="hidden" th:field="*{id}"> 

                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <!-- PRESENTING TOGGLE SWITCH -->
                <div class="form-check form-switch mb-4"> 
                    <input type="checkbox" th:field="*{presenting}" class="form-check-input" role="switch" id="presenting">
                    <label class="form-check-label" for="presenting">Is Presenting?</label>
                </div>

                <!-- VOTING TOGGLE SWITCH -->
                <div class="form-check form-switch mb-4">
                    <input type="checkbox" th:field="*{voting}" class="form-check-input" role="switch" id="voting">
                    <label class="form-check-label" for="voting">Is Voting?</label>
                </div>
                
                <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Record</button>
                <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
