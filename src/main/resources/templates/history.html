<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Session History - Sciverse Summit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Styles for the Layout Structure */
        :root {
            --sidebar-width: 250px;
        }
        .content {
            padding: 80px 20px 20px 20px; 
            min-height: 100vh;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
        }
        
        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- 1. HEADER (NAVBAR) FRAGMENT -->
    <div th:replace="fragments :: header"></div>

    <!-- 3. MAIN CONTENT AREA -->
    <div class="content container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">Session History</h1>
            <a href="/dashboard" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Session Name</th>
                            <th>Committee</th>
                            <th>Topic</th>
                            <th>Participants</th>
                            <th>Created At</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${sessions}">
                            <td th:text="${item.name}">Session Name</td>
                            <td th:text="${item.committee}">Committee</td>
                            <td th:text="${item.topic}">Topic</td>
                            <td th:text="${item.strength}">0</td>
                            <td th:text="${item.createdAt != null ? #temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}">Date</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-info" 
                                        data-bs-toggle="popover" 
                                        data-bs-trigger="focus" 
                                        th:data-bs-content="${item.notes}" 
                                        title="Session Notes"
                                        th:if="${item.notes != null and !#strings.isEmpty(item.notes)}">
                                    View Notes
                                </button>
                                <span th:if="${item.notes == null or #strings.isEmpty(item.notes)}" class="text-muted">-</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(sessions)}">
                            <td colspan="6" class="text-center py-4 text-muted">
                                No session history found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
</html>
