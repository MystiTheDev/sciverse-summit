<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Presentations CRUD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
:root {
	--sidebar-width: 250px;
}

.sidebar {
	position: fixed;
	top: 0;
	left: 0;
	height: 100%;
	/* Use CSS variable */
	width: var(--sidebar-width);
	padding-top: 56px;
	background-color: #f8f9fa;
	z-index: 1000;
	/* Add transition for smooth collapse/expand */
	transition: all 0.3s;
}
/* When sidebar is collapsed, push content over */
.content {
	/* Use calc() to dynamically adjust margin */
	margin-left: var(--sidebar-width);
	padding: 80px 20px 20px 20px;
	position: relative;
	z-index: 1;
	transition: all 0.3s;
}
/* Adjust content margin when sidebar is hidden */
.content-shifted {
	margin-left: 0;
}

/* Additional rule for when the sidebar is truly collapsed */
#sidebarMenu.collapsing, #sidebarMenu.collapse:not(.show) {
	margin-left: calc(-1 * var(--sidebar-width));
}
</style>


</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<button class="btn btn-outline-light me-3" type="button"
				data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
				aria-controls="sidebarMenu" aria-expanded="true"
				aria-label="Toggle navigation">
				<i class="bi bi-list"></i>
			</button>
			<span class="navbar-brand">Sciverse Summit</span> <a
				class="navbar-brand" href="/">Login</a>
		</div>
	</nav>

	<div class="sidebar d-flex flex-column p-3 **collapse show**"
		id="sidebarMenu">

		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item"><a href="/" class="nav-link active"
				aria-current="page"> <i class="bi bi-list-task"></i>
					Presentations List
			</a></li>
			<li><a href="#" class="nav-link link-dark"> <i
					class="bi bi-gear-fill"></i> Setup
			</a></li>
			<li><a href="#" class="nav-link link-dark"> <i
					class="bi bi-megaphone-fill"></i> Motions
			</a></li>
			<li><a href="/unmod" class="nav-link link-dark"> <i
					class="bi bi-hourglass-split"></i> Unmod
			</a></li>
			<li><a href="#" class="nav-link link-dark"> <i
					class="bi bi-people-fill"></i> Caucuses
			</a></li>
			<li><a href="#" class="nav-link link-dark"> <i
					class="bi bi-journal-text"></i> Notes
			</a></li>
			<li><a href="#" class="nav-link link-dark"> <i
					class="bi bi-hourglass-split"></i> Posts
			</a></li>
			<li><a href="#" class="nav-link link-dark"> <i
					class="bi bi-bar-chart-fill"></i> Stats
			</a></li>
		</ul>
	</div>

	<div class="content">

		<div class="container-fluid p-0 mx-auto" style="width: 80%;">

			<div
				class="d-flex justify-content-between align-items-center mb-4 pt-4">
				<h2>Presentation Records</h2>
				<a th:href="@{/add}" class="btn btn-success btn-sm"> <i
					class="bi bi-plus-circle"></i> Add New
				</a>
			</div>

			<table class="table table-striped table-bordered">

				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Presenting</th>
						<th>Voting</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${presentations}">
						<td th:text="${p.id}">1</td>
						<td th:text="${p.name}">Project Alpha</td>
						<td><span th:if="${p.presenting}" class="badge bg-success"><i
								class="bi bi-check-lg"></i> Yes</span> <span
							th:unless="${p.presenting}" class="badge bg-danger"><i
								class="bi bi-x-lg"></i> No</span></td>
						<td><span th:if="${p.voting}" class="badge bg-success"><i
								class="bi bi-check-lg"></i> Yes</span> <span th:unless="${p.voting}"
							class="badge bg-danger"><i class="bi bi-x-lg"></i> No</span></td>
						<td>
						<a th:href="@{/edit/{id}(id=${p.id})}"
							class="btn btn-sm btn-info text-white me-2"> <i
								class="bi bi-pencil-square"></i> Edit
						</a>
						 <a th:href="@{/delete/{id}(id=${p.id})}"
							class="btn btn-sm btn-danger"
							onclick="return confirm('Are you sure you want to delete this record?');">
								<i class="bi bi-trash"></i> Delete
						</a></td>
					</tr>
				</tbody>
			</table>


		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
